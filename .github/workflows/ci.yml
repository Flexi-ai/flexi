name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: flexai
          POSTGRES_PASSWORD: flexai_password
          POSTGRES_DB: flexai_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint check
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Run database migrations
        run: bun run db:migrate
        env:
          DATABASE_URL: postgres://flexai:flexai_password@localhost:5432/flexai_db

      - name: Run tests
        run: bun test
        env:
          DATABASE_URL: postgres://flexai:flexai_password@localhost:5432/flexai_db
          NODE_ENV: test
